<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pass-word Radio Now Playing</title>
  <style>
    body {
      background-color: #00003A;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 30px;
    }
    img {
      max-width: 300px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    h1, h2 {
      margin: 10px 0;
    }
    #track {
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¶ Now Playing on Pass-word Radio</h1>
  <img id="artwork" src="" alt="Artwork">
  <h2 id="track">Loading...</h2>

  <script>
    async function fetchNowPlaying() {
      try {
        const res = await fetch('https://public.radio.co/stations/s599983150/now-playing');
        const data = await res.json();
        const track = `${data.current_track.title} - ${data.current_track.artist}`;
        const artwork = data.current_track.artwork_url || 'https://via.placeholder.com/300x300?text=No+Artwork';

        document.getElementById('track').textContent = track;
        document.getElementById('artwork').src = artwork;
      } catch (err) {
        console.error('Error fetching metadata:', err);
        document.getElementById('track').textContent = 'Unable to load song info';
      }
    }

    // Initial load
    fetchNowPlaying();

    // Refresh every 20 seconds
    setInterval(fetchNowPlaying, 20000);
  </script>

</body>
</html>
