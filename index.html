<!DOCTYPE html>
<html lang="en">
<head>

      justify-content: center;
      height: 100vh;
    }
    img.artwork {

      background: #ffffff0d;

    .brand {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;

    .brand img {

  <div class="brand">
    <img src="https://www.passwordradio.com/uploads/1/5/3/0/153038012/pass-word-logo-premium_orig.jpg" alt="Pass-word Radio Logo">
